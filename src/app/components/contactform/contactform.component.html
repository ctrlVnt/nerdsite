<form name="contact" (ngSubmit)="onSubmit()" [formGroup]="profileForm">

    <label for="email">Email: </label>
    <input name="email" id="email" type="text" formControlName="email">
  
    <label for="object">Object: </label>
    <input name="object" id="object" type="text" formControlName="object">
  
    <label for="message">Message: </label>
    <textarea name="message" id="message" type="text" formControlName="message"></textarea>

    <button type="submit">submit</button>

</form>
